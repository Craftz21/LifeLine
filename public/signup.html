<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeLine Hospital - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header id="top-contact">
    Contact: <a href="mailto:contact@lifelinehospital.com">contact@lifelinehospital.com</a>
  </header>

  <nav id="navbar">
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
  </nav>

  <main>
    <section id="signup">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required />

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required />

        <button type="submit">Register</button>
      </form>
      <div id="signup-message" class="message"></div>
    </section>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:contact@lifelinehospital.com">contact@lifelinehospital.com</a></p>
    <p>&copy; 2025 LifeLine Hospital</p>
  </footer>
</body>
</html>
